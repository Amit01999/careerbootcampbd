version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: bootcamp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: bootcamp
    volumes:
      - mongodb_data:/data/db
    networks:
      - bootcamp-network

  # Redis (for BullMQ job queues)
  redis:
    image: redis:7-alpine
    container_name: bootcamp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bootcamp-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: bootcamp-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - bootcamp-network

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bootcamp-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/bootcamp?authSource=admin
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
      FRONTEND_URL: http://localhost
    depends_on:
      - mongodb
      - redis
      - minio
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - bootcamp-network

  # Background Worker
  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bootcamp-worker
    restart: unless-stopped
    command: npm run worker
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/bootcamp?authSource=admin
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
    depends_on:
      - mongodb
      - redis
      - minio
      - backend
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - bootcamp-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost/api/v1
    container_name: bootcamp-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - bootcamp-network

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bootcamp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - bootcamp-network

networks:
  bootcamp-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  minio_data:
